<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Express App | SocketIO</title>

    <!--socketio-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <div class="card text-center" style="margin-top:30px">
        <div class="card-header">
          Live chat
        </div>
        <div class="card-body" style="height: 250px; overflow-y: auto;text-align:left" id="chat">
        </div>
        <div class="card-footer text-muted">
          <div class="col-md-4">
            <input type="text" class="form-control" id="nickname" placeholder="Nickname" name="" value="">
          </div>
          <div class="col-md-12 mt-3">
            <textarea name="name" class="form-control" id="message" placeholder="Message" rows="4"></textarea>
          </div>
          <div class="col-md-12 mt-3">
            <button type="button" id="send" class="btn btn-primary">Send Message</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/chat.js"></script>

  </body>
</html>
